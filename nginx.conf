events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name xinyangxu.com www.xinyangxu.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name xinyangxu.com www.xinyangxu.com;

        ssl_certificate /etc/letsencrypt/live/www.xinyangxu.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.xinyangxu.com/privkey.pem;

        # Enable gzip (optional but recommended for performance)
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }
    }
}
